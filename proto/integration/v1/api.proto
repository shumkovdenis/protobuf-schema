syntax = "proto3";

package integration.v1;

message GetBalanceRequest {
  string platform_id = 1;
  string operator_id = 2;
  string player_id = 3;
}

message GetBalanceResponse {
  int64 balance = 1;
}

service IntegrationService {
  rpc GetBalance(GetBalanceRequest) returns (GetBalanceResponse);
}
